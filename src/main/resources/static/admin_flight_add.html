        <div class="layui-body">
            <!-- 内容主体区域 -->
            <ul class="layui-tab-title site-demo-title">
                <li class="layui-this" style="width: 100px;">航班信息新增</li>
            </ul>

            <form class="layui-form" style="margin: 30px;">
                <!-- 客机编号 -->
                <div class="layui-form-item">
                    <label class="layui-form-label" style="width: 160px;">客机编号</label>
                    <div class="layui-input-block">
                        <input style="width: 300px;" type="text" name="aircraftno" required lay-verify="required"

                    </div>
                </div>
                <!-- 出发城市 -->
                <div class="layui-form-item">
                    <label class="layui-form-label" style="width: 160px;">出发城市</label>
                    <div class="layui-input-inline">
                        <input type="text" name="fromcity" required lay-verify="required" placeholder=""

                    </div>
                    <div class="layui-form-mid layui-word-aux">辅助文字</div>
                </div>
                <!-- 到达城市 -->
                <div class="layui-form-item">
                    <label class="layui-form-label" style="width: 160px;">到达城市</label>
                    <div class="layui-input-inline">
                        <input type="text" name="tocity" required lay-verify="required" placeholder=""

                    </div>
                    <div class="layui-form-mid layui-word-aux">辅助文字</div>
                </div>
                <!-- 出发时间 -->
                <div class="layui-form-item">
                    <label class="layui-form-label" style="width: 160px;">出发时间</label>

                        <div class="layui-inline">

                            <input name="fromtime" type="text" class="layui-input" id="test1">
                        </div>
                    </div>
                </div>
                <!-- 到达时间 -->
                <div class="layui-form-item">
                    <label class="layui-form-label" style="width: 160px;">到达时间</label>
                    <div class="layui-input-block">
                        <div class="layui-inline">
                            <!-- 注意：这一层元素并不是必须的 -->
                            <input name="totime" type="text" class="layui-input" id="test1">
                        </div>
                    </div>
                </div>
                <!-- 经济舱价格 -->
                <div class="layui-form-item">
                    <label class="layui-form-label" style="width: 160px;">经济舱价格</label>
                    <div class="layui-input-block">
                        <input style="width: 160px;" type="text" name="ecprice" required lay-verify="required"
                            placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 经济舱座位总数 -->
                <div class="layui-form-item">
                    <label class="layui-form-label" style="width: 160px;">经济舱座位总数</label>
                    <div class="layui-input-block">
                        <input style="width: 100px;" type="text" name="ectickettotal" required lay-verify="required"
                            placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 经济舱座位剩余数 -->
                <div class="layui-form-item">
                    <label class="layui-form-label" style="width: 160px;">经济舱座位剩余数</label>
                    <div class="layui-input-block">
                        <input style="width: 100px;" type="text" name="ecticketremain" required lay-verify="required"
                            placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 头等舱价格 -->
                <div class="layui-form-item">
                    <label class="layui-form-label" style="width: 160px;">头等舱价格</label>
                    <div class="layui-input-block">
                        <input style="width: 160px;" type="text" name="fcprice" required lay-verify="required"

                        <input style="width: 100px;" type="text" name="fctickettotal" required lay-verify="required"
                            placeholder="" autocomplete="off" class="layui-input">

                    <label class="layui-form-label" style="width: 160px;">头等舱座位剩余数</label>
                    <div class="layui-input-block">

                            placeholder="" autocomplete="off" class="layui-input">

                <div class="layui-form-item">
                    <label class="layui-form-label" style="width: 160px;">所属航空公司</label>
                    <div class="layui-input-block">
                        <input style="width: 280px;" type="text" name="cname" required lay-verify="required"
                            placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script>
        layui.use('element', function () {
            var element = layui.element;

        });
        layui.use('form', function () {
            var form = layui.form;
            console.log("hello");
            //监听提交
            form.on('submit(formDemo)', function (data) {

                console.log(JSON.stringify(data.field));
                $.ajax({
                    url: "http://localhost:8181/flight/save",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify(data.field),
                    dataType: "json",
                    success: function (result) {
                        layer.msg("新增成功", {
                            icon: 1
                        });
                        console.log(result);
                    },
                });
                return false;
            });
        });
        layui.use('laydate', function () {
            var laydate = layui.laydate;

            //执行一个laydate实例
