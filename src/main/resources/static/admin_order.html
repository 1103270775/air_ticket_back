    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
    <script>
        //JavaScript代码区域
        layui.use('element', function () {
            var element = layui.element;
        });

        layui.use('table', function () {
                var table = layui.table;

                table.render({
                    elem: '#test'
                    , url: 'http://localhost:8181/ticketorder/findAll'
                    , toolbar: true
                    , title: '订单管理'
                    , totalRow: true
                    , cols: [[
                        { type: 'checkbox', fixed: 'left' }
                        , { field: 'orderid', title: 'ID', width: 80, fixed: 'left', unresize: true, sort: true }
                        , { field: 'orderno', title: '订单号', width: 120, edit: 'text' }
                        , { field: 'ordertime', title: '预订时间', width: 150, edit: 'text' }
                        , { field: 'price', title: '机票价格', width: 100, sort: true, edit: 'text' }
                        , { field: 'spacetype', title: '仓位', width: 80, edit: 'text', sort: true, edit: 'text' }
                        , { field: 'fid', title: '航班id', width: 100, sort: true, edit: 'text' }
                        , { field: 'uid', title: '用户id', edit: 'text' }
                        , { field: 'num', title: '预订机票张数', width: 100, edit: 'text' }
                        , { field: 'totalprice', title: '总价格', width: 120, edit: 'text' }
                        , { field: 'contactname', title: '联系人姓名', width: 120, edit: 'text' }
                        , { field: 'contactphone', title: '联系人电话', width: 120, edit: 'text' }
                        , { field: 'idcard', title: '身份证号', width: 120, edit: 'text' }
                        , { field: 'paystatus', title: '支付状态', width: 120, edit: 'text' }
                        , { fixed: 'right', title: '操作栏', width: 178, align: 'center', toolbar: '#barDemo' }

                    ]]
                    , request: {
                        pageName: 'page' //页码的参数名称，默认：page
                        , limitName: 'size' //每页数据量的参数名，默认：limit
                    }
                    , page: true
                    , response: {
                        statusCode: 200 //重新规定成功的状态码为 200，table 组件默认为 0
                    }
                });
            });

            layui.use('table', function () {
                var table = layui.table;
                //监听表格复选框选择
                table.on('checkbox(test)', function (obj) {
                    console.log(obj)
                });
                //监听工具条
                table.on('tool(test)', function (obj) {

                    var data = obj.data;
                    if (obj.event === 'detail') {
                        layer.msg('ID：' + data.orderid + ' 的查看操作');
                    } else if (obj.event === 'del') {
                        var jaonatr = { "orderid": data.orderid };
                        layer.confirm('真的删除行么', function (index) {
                            obj.del();
                            layer.close(index);
                            $.ajax({
                                url: "http://localhost:8181/ticketorder/deleteById",
                                type: "DELETE",
                                contentType: "application/json",//设置请求参数类型为json字符串
                                data: JSON.stringify(jaonatr), //将json对象转换成json字符串发送
                                dataType: "json",
                                success: function (result) {
                                },
                            });
                        });
                    } else if (obj.event === 'edit') {
                        layer.alert('编辑行：<br><h1>' + JSON.stringify(data) + '</h1>')
                    }
                });

                table.on('edit(test)', function (obj) {
                    var post_data = obj.data //得到所在行所有键值
                    var json_str = JSON.stringify(post_data)
                    console.log(json_str)
                    $.ajax({//异步请求返回给后台
                        url: 'http://localhost:8181/user/update',
                        type: 'put',
                        data: json_str,
                        contentType: "application/json",//设置请求参数类型为json字符串
                        success: function (data) {
                            //这里获取到数据执行显示
                            console.log(data)
                            layer.msg("修改成功", {
                                icon: 1
                            });
                        },
                        error: function () {
                            layer.alert("网络出错", {
                                icon: 2
                            });
                        }
                    });
                });
            });

    </script>
