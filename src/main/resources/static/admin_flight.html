        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>

    <script>
        //JavaScript代码区域
        layui.use('element', function () {
            var element = layui.element;

        });

        layui.use('table', function () {
            var table = layui.table;

            table.render({
                elem: '#flight_list'
                , url: 'http://localhost:8181/flight/findAll'
                , toolbar: true
                , title: '航班信息列表'
                , totalRow: true
                , cols: [[
                    { type: 'checkbox', fixed: 'left' }
                    , { field: 'fid', title: 'FID', width: 80, fixed: 'left', unresize: true, sort: true }
                    , { field: 'aircraftno', title: '航班编号', width: 120, edit: 'text' }
                    , { field: 'fromcity', title: '出发城市', width: 80 ,edit: 'text'}
                    , { field: 'tocity', title: '目的城市', width: 80 ,edit: 'text'}
                    , { field: 'fromtime', title: '出发时间', width: 180 ,edit: 'text'}
                    , { field: 'totime', title: '到达时间', width: 180 ,edit: 'text'}
                    , { field: 'flytime', title: '飞行时间', width: 100 ,edit: 'text'}
                    , { field: 'ecprice', title: '经济舱价格', width: 100 ,edit: 'text'}
                    , { field: 'ectickettotal', title: '经济舱座位总数', width: 80 ,edit: 'text'}
                    , { field: 'ecticketremain', title: '经济舱座位剩余数', width: 80 ,edit: 'text'}
                    , { field: 'fcprice', title: '头等舱价格', width: 100 ,edit: 'text'}
                    , { field: 'fctickettotal', title: '头等舱座位总数', width: 80 ,edit: 'text'}
                    , { field: 'fcticketremain', title: '头等舱座位剩余数', width: 80 ,edit: 'text'}
                    , { field: 'flighttype', title: '航班类型', width: 100 ,edit: 'text'}
                    , { field: 'aircrafttype', title: '客机类型', width: 100, edit: 'text' }
                    , { field: 'cname', title: '所属航空公司', width: 150 ,edit: 'text'}
                    , { fixed: 'right', width: 178, align: 'center', toolbar: '#barDemo' }

                ]]
                , request: {
                    pageName: 'page' //页码的参数名称，默认：page
                    , limitName: 'size' //每页数据量的参数名，默认：limit
                }
                , page: true
                , response: {
                    statusCode: 200 //重新规定成功的状态码为 200，table 组件默认为 0
                }
            });
        });

        layui.use('table', function () {
            var table = layui.table;
            //监听表格复选框选择
            table.on('checkbox(test)', function (obj) {
                console.log(obj)
            });
            //监听工具条
            table.on('tool(test)', function (obj) {
                console.log(obj)
                var data = obj.data;
                if (obj.event === 'detail') {
                    layer.msg('ID：' + data.fid + ' 的查看操作');
                } else if (obj.event === 'del') {
                    var json_str = { "fid": data.fid };
                    layer.confirm('真的删除行么', function (index) {
                        obj.del();
                        layer.close(index);
                        $.ajax({
                            url: "http://localhost:8181/flight/deleteById",
                            type: "DELETE",
                            contentType: "application/json",//设置请求参数类型为json字符串
                            data: JSON.stringify(json_str), //将json对象转换成json字符串发送
                            dataType: "json",
                            success: function (result) {
                                layer.msg("删除成功", {
                            icon: 1
                        });
                            },
                        });
                    });
                } else if (obj.event === 'edit') {
                    layer.alert('编辑行：<br>' + JSON.stringify(data))
                }
            });
            table.on('edit(test)', function (obj) {
                var post_data = obj.data //得到所在行所有键值
                var json_str=JSON.stringify(post_data)
                console.log(json_str)
                $.ajax({//异步请求返回给后台
                    url: 'http://localhost:8181/flight/update',
                    type: 'put',
                    data: json_str,
                    contentType: "application/json",//设置请求参数类型为json字符串
                    success: function (data) {
                        //这里获取到数据执行显示
                        console.log(data)
                        layer.msg("修改成功", {
                            icon: 1
                        });
                    },
                    error: function () {
                        layer.alert("网络出错", {
                            icon: 2
                        });
                    }
                });
            });

            var $ = layui.$, active = {
                getCheckData: function () { //获取选中数据
                    var checkStatus = table.checkStatus('idTest')
                        , data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                }
                , getCheckLength: function () { //获取选中数目
                    var checkStatus = table.checkStatus('idTest')
                        , data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                }
                , isAll: function () { //验证是否全选
                    var checkStatus = table.checkStatus('idTest');
                    layer.msg(checkStatus.isAll ? '全选' : '未全选')
                }
            };

            $('.demoTable .layui-btn').on('click', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
        });
    </script>
