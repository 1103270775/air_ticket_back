<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>layout 后台大布局 - Layui</title>
  <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin ">
  <div class="layui-header">
    <img class="layui-logo" src="src/logo_admin.png"></img>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:;">
          <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
          
        </a>
        <dl class="layui-nav-child">
          <dd><a href="">基本资料</a></dd>
          <dd><a href="">安全设置</a></dd>
        </dl>
      </li>
      <li class="layui-nav-item"><a href="">注销</a></li>
    </ul>
  </div>
  
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree"  lay-filter="test">
        <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="javascript:;">航空信息管理</a>
          <dl class="layui-nav-child">
            <dd><a href="javascript:;">航班管理</a></dd>
            <dd><a href="javascript:;">航班新增</a></dd>
            <dd><a href="javascript:;">航空公司管理</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item">
          <a href="javascript:;">用户管理</a>
          <dl class="layui-nav-child">
            <dd><a href="javascript:;">用户管理</a></dd>
            <dd><a href="javascript:;">用户添加</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item"><a href="">订单管理</a></li>
        <li class="layui-nav-item"><a href="">消息中心</a></li>
      </ul>
    </div>
  </div>
  
  <div class="layui-body">

    <!-- 内容主体区域 -->
    <ul class="layui-tab-title site-demo-title">
        <li class="layui-this" style="width: 100px;">列表</li>
    </ul>

    <div style="padding: 15px;">内容主体区域</div>
    <blockquote class="layui-elem-quote layui-text">
        <a href="/src/list_test.json" target="_blank">
    </blockquote>
    <table class="layui-hide" id="test" lay-filter="test"></table>

  </div>


  <div class="layui-footer">
    <!-- 底部固定区域 -->
    © layui.com - 底部固定区域
  </div>
</div>

<script src="layui/layui.js"></script>

<script>
//JavaScript代码区域
layui.use('element', function(){
  var element = layui.element;
  
});

layui.use('table', function(){
  var table = layui.table;
  
  table.render({
    elem: '#test'
    ,url:'http://localhost:8181/user/findAll'
    ,toolbar: true
    ,title: '用户数据表'
    ,totalRow: true
    ,cols: [[
      {field:'userid', title:'ID', width:80, fixed: 'left', unresize: true, sort: true, totalRowText: '合计行'}
      ,{field:'username', title:'用户名', width:120, edit: 'text'}
      ,{field:'password', title:'邮箱', width:150, edit: 'text'}
      ,{field:'nickname', title:'积分', width:100, sort: true, totalRow: true}
      ,{field:'sex', title:'性别', width:80, edit: 'text', sort: true}
      ,{field:'phone', title:'登入次数', width:100, sort: true, totalRow: true}
      ,{field:'email', title:'签名'}
      ,{field:'truename', title:'城市', width:100}
      ,{field:'idcard', title:'IP', width:120}
      
    ]]
    ,request: {
    pageName: 'page' //页码的参数名称，默认：page
    ,limitName: 'size' //每页数据量的参数名，默认：limit
    }
    ,page: true
    ,response: {
      statusCode: 200 //重新规定成功的状态码为 200，table 组件默认为 0
    }
    ,parseData: function(res){ //将原始数据解析成 table 组件所规定的数据
      return {
        "code": 200,//res.status, //解析接口状态
        "msg": "",//res.message, //解析提示文本
        "count": 1000,//res.total, //解析数据长度
        "data": res.content //解析数据列表
      };
    }
  });
});
</script>
</body>
</html>
